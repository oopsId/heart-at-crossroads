<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце на перекрёстке</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .character-left, .character-right {
            position: absolute;
            bottom: 0;
            max-height: 80%;
            width: 45%;
            height: 75vh;
            background-position: bottom center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .character-left { left: 5%; transform: translateX(0); }
        .character-right { right: 5%; transform: translateX(0); }
        .dialogue-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(51, 51, 51, 0.8), transparent);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 3;
            transition: opacity 0.5s ease;
            opacity: 1;
            min-height: 150px;
            max-height: 30vh;
            overflow-y: auto;
        }
        #speaker-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #FFD700;
        }
        #dialogue-text {
            margin: 0;
            font-size: 16px;
            line-height: 1.4;
        }
        .choice-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            white-space: normal;
            min-height: 44px;
            height: auto;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .choice-btn:disabled {
            background: #666;
            opacity: 0.7;
        }
        .choice-btn:hover:not(:disabled) {
            background: #45a049;
        }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 4;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #menu div {
            display: flex;
            align-items: center;
            margin: 5px;
        }
        #menu img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        #menu span {
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #menu button {
            margin: 5px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
        }
        .choice-feedback {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 32px;
            z-index: 4;
            animation: flyUp 3s ease-out forwards;
        }
        @keyframes flyUp {
            0% { bottom: 50%; opacity: 1; }
            50% { bottom: 60%; opacity: 0.8; }
            100% { bottom: 70%; opacity: 0; }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/backgrounds/start_screen.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        #start-screen h1 {
            color: blue;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .start-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #password-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 200px;
        }
        #password-submit {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .placeholder-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Сердце на перекрёстке</h1>
        <div class="start-buttons">
            <button id="start-game">Начать игру</button>
            <button id="continue-game">Продолжить</button>
            <button id="show-password">Ввести пароль</button>
        </div>
        <div id="password-form" style="display: none;">
            <input type="text" id="password-input" placeholder="Введите пароль">
            <button id="password-submit">Войти</button>
        </div>
    </div>
    <div class="parallax-bg" id="background" style="display: none;"></div>
    <div class="character-left" id="character-left" style="display: none;"></div>
    <div class="character-right" id="character-right" style="display: none;"></div>
    <div class="dialogue-box" id="dialogue-box" style="display: none;">
        <p id="speaker-name"></p>
        <p id="dialogue-text"></p>
    </div>
    <div id="menu" style="display: none;">
        <div id="diamonds">
            <img src="assets/ui/diamonds.png" alt="Diamonds">
            <span id="diamonds-count">10</span>
        </div>
        <button id="restart">Рестарт</button>
        <button id="stats">Статы</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Game state
        let currentChapter = 1;
        let currentScene = 0; // Изменено на 0 для совместимости с новым кодом
        let choices = [];
        let stats = {
            crown: 0,
            heart: 0,
            leaf: 0,
            diamonds: 10,
            relationships: { mark: 0, lera: 0, vika: 0, sergey: 0 },
            appearance: "style1"
        };
        let isTyping = false;
        let scriptData = null;
        const correctPassword = "евбытрофко";

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        // Get user ID if available
        const userId = window.Telegram && window.Telegram.WebApp && 
                      Telegram.WebApp.initDataUnsafe && 
                      Telegram.WebApp.initDataUnsafe.user ? 
                      Telegram.WebApp.initDataUnsafe.user.id : null;

        // Telegram Cloud Storage functions
        const saveToCloud = (key, value) => {
            return new Promise((resolve, reject) => {
                if (Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.setItem(
                        key,
                        JSON.stringify(value),
                        () => resolve(true),
                        (error) => {
                            console.error('Ошибка сохранения в облако:', error);
                            reject(error);
                        }
                    );
                } else {
                    console.warn('CloudStorage не доступен, использую localStorage');
                    localStorage.setItem(key, JSON.stringify(value));
                    resolve(true);
                }
            });
        };

        const getFromCloud = (key) => {
            return new Promise((resolve, reject) => {
                if (Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.getItem(
                        key,
                        (error, value) => {
                            if (error) {
                                console.error('Ошибка загрузки из облака:', error);
                                reject(error);
                            } else {
                                resolve(value ? JSON.parse(value) : null);
                            }
                        }
                    );
                } else {
                    console.warn('CloudStorage не доступен, использую localStorage');
                    const item = localStorage.getItem(key);
                    resolve(item ? JSON.parse(item) : null);
                }
            });
        };

        // Check if user is authorized
        const checkAuthorization = async () => {
            const authorizedUsers = await getFromCloud('authorized_users') || [];
            if (userId && authorizedUsers.includes(userId)) {
                startGame();
                return;
            }
            showPasswordScreen();
        };

        // Initialize the game
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('start-game').addEventListener('touchstart', (e) => {
                e.preventDefault();
                startNewGame();
            });
            
            document.getElementById('continue-game').addEventListener('touchstart', (e) => {
                e.preventDefault();
                loadSession(() => startGame());
            });
            
            document.getElementById('show-password').addEventListener('touchstart', (e) => {
                e.preventDefault();
                document.getElementById('password-form').style.display = 'block';
            });

            document.getElementById('password-submit').addEventListener('touchstart', handlePasswordSubmit);
            
            document.getElementById('restart').addEventListener('touchstart', handleRestart);
            document.getElementById('stats').addEventListener('touchstart', handleShowStats);
            
            // Check if there's a saved session in the cloud
            const session = await getFromCloud('last_session');
            if (session) {
                document.getElementById('start-screen').style.display = 'flex';
            } else {
                checkAuthorization();
            }
        });

        async function handlePasswordSubmit(e) {
            e.preventDefault();
            const inputPassword = document.getElementById('password-input').value;
            if (inputPassword === correctPassword) {
                const authorizedUsers = (await getFromCloud('authorized_users')) || [];
                if (userId && !authorizedUsers.includes(userId)) {
                    authorizedUsers.push(userId);
                    await saveToCloud('authorized_users', authorizedUsers);
                }
                startNewGame();
            } else {
                alert('Неверный пароль!');
            }
        }

        function startNewGame() {
            currentChapter = 1;
            currentScene = 0;
            choices = [];
            stats = {
                crown: 0,
                heart: 0,
                leaf: 0,
                diamonds: 10,
                relationships: { mark: 0, lera: 0, vika: 0, sergey: 0 },
                appearance: "style1"
            };
            saveSession(); // Сохраняем начальное состояние в облако
            startGame();
        }

        function createChoiceButton(choice) {
            const btn = document.createElement('button');
            btn.textContent = choice.cost ? `${choice.text} (${choice.cost} алмазов)` : choice.text;
            btn.className = 'choice-btn';
            if (choice.text.length > 30) btn.style.fontSize = '12px';
            if (choice.text.length > 60) btn.style.minHeight = '64px';
            return btn;
        }

        function showPasswordScreen() {
            document.getElementById('start-screen').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('background').style.display = 'block';
            document.getElementById('character-left').style.display = 'block';
            document.getElementById('character-right').style.display = 'block';
            document.getElementById('dialogue-box').style.display = 'block';
            document.getElementById('menu').style.display = 'flex';
            updateDiamondsDisplay();
            
            loadChapter(currentChapter).then(() => {
                showScene(currentScene);
            }).catch(error => {
                console.error('Не удалось запустить игру:', error);
                document.getElementById('dialogue-text').textContent = "Ошибка запуска игры!";
            });
        }

        function updateDiamondsDisplay() {
            document.getElementById('diamonds-count').textContent = stats.diamonds;
        }

        function preloadAssets(chapterId) {
            const images = [
                `assets/backgrounds/bg_apartment_morning.png`,
                `assets/characters/anna_sad_style2.png`,
                `assets/characters/vika_smile_style1.png`,
                `assets/characters/anna_neutral_style2.png`,
                `assets/ui/diamonds.png`,
                `assets/ui/crown.png`,
                `assets/ui/heart.png`,
                `assets/ui/leaf.png`
            ];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        async function loadSession(callback) {
            const session = await getFromCloud('last_session');
            if (session) {
                currentChapter = session.currentChapter;
                currentScene = session.currentScene;
                choices = session.choices;
                stats = session.stats;
            }
            if (callback) callback();
        }

        async function saveSession() {
            const session = { currentChapter, currentScene, choices, stats };
            await saveToCloud('last_session', session);
            updateDiamondsDisplay();
        }

        function loadChapter(chapterId) {
            preloadAssets(chapterId);
            return fetch(`data/chapter${chapterId}.json`)
                .then(response => {
                    if (!response.ok) throw new Error('Не удалось загрузить главу');
                    return response.json();
                })
                .then(data => {
                    scriptData = data;
                })
                .catch(error => {
                    console.error('Ошибка загрузки главы:', error);
                    throw error;
                });
        }

        function saveChoice(choiceId, effects) {
            choices.push(choiceId);
            if (effects) {
                for (let key in effects) {
                    if (key === 'relationships') {
                        for (let rel in effects[key]) {
                            stats.relationships[rel] = (stats.relationships[rel] || 0) + effects[key][rel];
                        }
                    } else {
                        stats[key] = (stats[key] || 0) + effects[key];
                    }
                }
            }
            saveSession();
        }

        function showScene(sceneId) {
            if (!scriptData || !scriptData.scenes) {
                console.error('Script data not loaded');
                document.getElementById('dialogue-text').textContent = "Ошибка: данные сценария не загружены.";
                return;
            }

            let scene;
            if (typeof sceneId === 'number') {
                scene = scriptData.scenes[sceneId];
            } else {
                scene = scriptData.scenes.find(s => s.id === sceneId);
            }

            if (!scene) {
                if (currentChapter >= 2) {
                    showChapterPlaceholder();
                    return;
                }
                console.error(`Сцена ${sceneId} не найдена`, scriptData.scenes);
                document.getElementById('dialogue-text').textContent = "Сцена не найдена. Конец главы.";
                return;
            }

            if (!checkSceneCondition(scene)) {
                console.log('Сцена пропущена из-за условия:', scene.id || sceneId);
                currentScene++;
                showScene(currentScene);
                return;
            }

            console.log('Отображаем сцену:', scene.id || sceneId);

            document.getElementById('background').style.backgroundImage = `url('assets/backgrounds/${scene.background}.png')`;
            const charLeft = document.getElementById('character-left');
            const charRight = document.getElementById('character-right');
            charLeft.style.backgroundImage = scene.characterLeft ? `url('assets/characters/${scene.characterLeft}.png')` : 'none';
            charRight.style.backgroundImage = scene.characterRight ? `url('assets/characters/${scene.characterRight}.png')` : 'none';
            if (scene.characterLeft && scene.characterLeftOffset) charLeft.style.left = scene.characterLeftOffset;
            if (scene.characterRight && scene.characterRightOffset) charRight.style.right = scene.characterRightOffset;

            document.getElementById('speaker-name').textContent = scene.speaker || '';
            typeText(scene.text, document.getElementById('dialogue-text'));

            const dialogueBox = document.querySelector('.dialogue-box');
            document.querySelectorAll('.choice-btn').forEach(btn => btn.remove());

            if (dialogueBox.touchHandler) {
                dialogueBox.removeEventListener('touchstart', dialogueBox.touchHandler);
            }

            if (scene.choices && scene.choices.length > 0) {
                document.body.ontouchstart = null;
                scene.choices.forEach(choice => {
                    const btn = createChoiceButton(choice);
                    if (choice.condition && !checkCondition(choice.condition)) {
                        btn.style.display = 'none';
                    } else if (choice.cost && stats.diamonds < choice.cost) {
                        btn.disabled = true;
                    } else {
                        btn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            if (choice.cost) stats.diamonds -= choice.cost;
                            updateDiamondsDisplay();
                            saveChoice(choice.id, choice.effects);
                            if (choice.effects) showChoiceEffects(choice.effects);
                            currentScene = choice.nextScene;
                            showScene(currentScene);
                        });
                    }
                    dialogueBox.appendChild(btn);
                });
            } else {
                dialogueBox.touchHandler = (e) => {
                    e.preventDefault();
                    if (!isTyping) {
                        currentScene = scene.nextScene || currentScene + 1;
                        saveSession();
                        showScene(currentScene);
                    }
                };
                dialogueBox.addEventListener('touchstart', dialogueBox.touchHandler);
            }
        }

        function showChoiceEffects(effects) {
            for (let key in effects) {
                if (key !== 'relationships') {
                    const feedback = document.createElement('img');
                    feedback.className = 'choice-feedback';
                    feedback.src = `assets/ui/${key}.png`;
                    document.body.appendChild(feedback);
                    setTimeout(() => feedback.remove(), 3000);
                }
            }
        }

        function showChapterPlaceholder() {
            const existingPlaceholder = document.querySelector('.placeholder-message');
            if (existingPlaceholder) existingPlaceholder.remove();
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder-message';
            placeholder.textContent = 'Временная заглушка: эта глава находится в разработке. Мы сейчас отлаживаем первую главу и сцены. Пожалуйста, перезапустите игру.';
            document.body.appendChild(placeholder);
            document.getElementById('character-left').style.backgroundImage = 'none';
            document.getElementById('character-right').style.backgroundImage = 'none';
            document.getElementById('speaker-name').textContent = '';
            document.getElementById('dialogue-text').textContent = '';
            document.body.ontouchstart = (e) => {
                e.preventDefault();
                placeholder.remove();
                currentChapter = 1;
                currentScene = 0;
                loadChapter(1).then(() => showScene(currentScene));
            };
        }

        function checkSceneCondition(scene) {
            if (!scene.condition) return true;
            return checkCondition(scene.condition);
        }

        function checkCondition(condition) {
            for (let key in condition) {
                const value = key.startsWith('relationships.') ? stats.relationships[key.split('.')[1]] || 0 : stats[key] || 0;
                const cond = condition[key];
                if (cond.startsWith('>=')) return value >= parseInt(cond.slice(2));
                if (cond.startsWith('>')) return value > parseInt(cond.slice(1));
                if (key === 'crown' && cond === '>heart+leaf') return value > (stats.heart + stats.leaf);
                return value === parseInt(cond);
            }
            return true;
        }

        function typeText(text, element) {
            element.textContent = '';
            isTyping = true;
            let i = 0;
            const speed = 30;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    isTyping = false;
                }
            }
            type();
            const dialogueBox = document.querySelector('.dialogue-box');
            const skipHandler = (e) => {
                e.preventDefault();
                if (isTyping) {
                    element.textContent = text;
                    isTyping = false;
                }
            };
            dialogueBox.addEventListener('touchstart', skipHandler, { once: true });
        }

        function fadeOut(callback) {
            const bg = document.getElementById('background');
            const charLeft = document.getElementById('character-left');
            const charRight = document.getElementById('character-right');
            const dialogue = document.getElementById('dialogue-box');
            bg.classList.add('fade-out');
            charLeft.classList.add('fade-out');
            charRight.classList.add('fade-out');
            dialogue.classList.add('fade-out');
            setTimeout(callback, 500);
        }

        function fadeIn() {
            const bg = document.getElementById('background');
            const charLeft = document.getElementById('character-left');
            const charRight = document.getElementById('character-right');
            const dialogue = document.getElementById('dialogue-box');
            bg.classList.remove('fade-out');
            charLeft.classList.remove('fade-out');
            charRight.classList.remove('fade-out');
            dialogue.classList.remove('fade-out');
        }

        function handleRestart(e) {
            e.preventDefault();
            currentChapter = 1;
            currentScene = 0;
            choices = [];
            stats = {
                crown: 0,
                heart: 0,
                leaf: 0,
                diamonds: 10,
                relationships: { mark: 0, lera: 0, vika: 0, sergey: 0 },
                appearance: "style1"
            };
            const existingPlaceholder = document.querySelector('.placeholder-message');
            if (existingPlaceholder) existingPlaceholder.remove();
            saveSession();
            loadChapter(1).then(() => showScene(currentScene));
        }

        function handleShowStats(e) {
            e.preventDefault();
            alert(`Короны: ${stats.crown}\nСердце: ${stats.heart}\nЛист: ${stats.leaf}\nАлмазы: ${stats.diamonds}\nОтношения:\nМарк: ${stats.relationships.mark}\nЛера: ${stats.relationships.lera}\nВика: ${stats.relationships.vika}\nСергей: ${stats.relationships.sergey}`);
        }
    </script>
</body>
</html>
